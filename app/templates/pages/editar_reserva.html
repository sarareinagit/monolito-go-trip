<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GoTrip | Editar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body { font-family: 'Raleway', sans-serif; background-color: #f8f9fa; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-5">
      <div class="container">
        <a class="navbar-brand text-primary fw-bold" href="/">
          <i class="bi bi-airplane-engines-fill me-2"></i>GoTrip
        </a>
      </div>
    </nav>

    <main class="container mb-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3 border-bottom text-center">
              <h2 class="h4 mb-0 text-dark">
                <i class="bi bi-pencil-square text-warning me-2"></i>Editar Reserva #{{ reserva.id }}
              </h2>
            </div>
            <div class="card-body p-4">
              
              <form action="/reservas/editar/{{ reserva.id }}" method="POST" class="row g-3">
                
                <div class="col-md-6">
                  <label class="form-label fw-bold">Nombre del Cliente</label>
                  <input type="text" name="nombre_cliente" class="form-control" value="{{ reserva.nombre_cliente }}" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-bold">Correo Electrónico</label>
                  <input type="email" name="email" class="form-control" value="{{ reserva.email }}" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-bold">Teléfono</label>
                  <input type="tel" name="telefono" class="form-control" value="{{ reserva.telefono }}" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-bold">Destino</label>
                  <input type="text" name="destino" class="form-control" value="{{ reserva.destino }}" required />
                </div>

                <div class="col-md-4">
                  <label class="form-label fw-bold">Fecha Salida</label>
                  <input type="date" name="fecha_salida" class="form-control" value="{{ reserva.fecha_salida }}" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-bold">Fecha Regreso</label>
                  <input type="date" name="fecha_regreso" class="form-control" value="{{ reserva.fecha_regreso }}" required />
                </div>
                <div class="col-md-4">
                  <label class="form-label fw-bold">Nº Personas</label>
                  <input type="number" name="num_personas" class="form-control" value="{{ reserva.num_personas }}" min="1" required />
                </div>

                <div class="col-md-4">
                  <label class="form-label fw-bold">Paquete</label>
                  <select name="tipo_paquete" class="form-select">
                    <option value="economico" {% if reserva.tipo_paquete == 'economico' %}selected{% endif %}>Económico</option>
                    <option value="estandar" {% if reserva.tipo_paquete == 'estandar' %}selected{% endif %}>Estándar</option>
                    <option value="lujo" {% if reserva.tipo_paquete == 'lujo' %}selected{% endif %}>Lujo</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <label class="form-label fw-bold">Tipo de Viaje</label>
                  <select name="tipo_viaje" class="form-select">
                    <option value="ocio" {% if reserva.tipo_viaje == 'ocio' %}selected{% endif %}>Ocio</option>
                    <option value="familiar" {% if reserva.tipo_viaje == 'familiar' %}selected{% endif %}>Familiar</option>
                    <option value="aventura" {% if reserva.tipo_viaje == 'aventura' %}selected{% endif %}>Aventura</option>
                    <option value="cultural" {% if reserva.tipo_viaje == 'cultural' %}selected{% endif %}>Cultural</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <label class="form-label fw-bold">Forma de Pago</label>
                  <div class="mt-2">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="forma_pago" value="pago_unico" {% if reserva.forma_pago == 'pago_unico' %}checked{% endif %} />
                      <label class="form-check-label">Único</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="forma_pago" value="a_plazos" {% if reserva.forma_pago == 'a_plazos' %}checked{% endif %} />
                      <label class="form-check-label">A plazos</label>
                    </div>
                  </div>
                </div>

                <div class="col-12 mt-4 pt-3 border-top text-center">
                  <a href="/" class="btn btn-light me-2">Cancelar</a>
                  <button type="submit" class="btn btn-warning px-5 fw-bold shadow-sm">
                    Guardar Cambios
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
